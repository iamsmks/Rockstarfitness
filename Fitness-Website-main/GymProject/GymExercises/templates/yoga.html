{% extends 'base.html' %}

{% block content %}
<body>
<style>

    .container {
			width: 100%;
			max-width: 1000px;
			margin: 0 auto;
			padding: 50px;
			background-color: #fff;
			text-align: center;
      box-shadow: 10px 10px;
		}
</style>

<div class="container">
    <h1>Exercise List</h1>
    <table class="table">
        <thead>
            <tr style="color: black;">
                <th>Name</th>
                <th>Benefits</th>
                <th>Difficulty Level</th>
            </tr>
        </thead>
        <tbody>
            {% for exercise in exercises %}
                <tr>
                    <td><a href="{% url 'exercise_detail' pk=exercise.pk %}">{{ exercise.name }}</a></td>
                    <td>{{ exercise.Benefits }}</td>
                    <td>{{ exercise.difficulty_level }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No exercises found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
{% endblock %}
