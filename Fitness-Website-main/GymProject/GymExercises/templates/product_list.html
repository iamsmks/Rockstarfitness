{% extends 'base.html' %}

{% block content %}

<style>
  .container {
        width: 100%;
        max-width: 1100px;
        margin: 0 auto;
        padding: 50px;
        background-color: black;
        text-align: center;
        box-shadow: 10px 10px;
        opacity: 0.9;
      }
  </style>
 <h1><b>Nutritions</b></h1>
  <div class="container">
 
 <br>
  <div class="row">
    {% for product in products %}
      <div class="col-md-4 mb-3">
        <div class="card">
          <img class="card-img-top" src="{{ product.image.url }}" width="150" height="200">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text">â‚¹ {{ product.price }}</p>
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
